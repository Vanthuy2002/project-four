<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Pet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/img/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/grid.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="width">
        <div class="row header__inner">
          <div class="col">
            <figure class="header__images">
              <img src="/assets/img/Logo.svg" alt="" />
            </figure>
          </div>

          <div class="col">
            <nav class="navbar">
              <ul class="row">
                <li class="col header__item">
                  <a href="#!" class="header__link active-link">Home</a>
                </li>
                <li class="col header__item">
                  <a href="#!" class="header__link">About</a>
                </li>
                <li class="col header__item">
                  <a href="#!" class="header__link">Services & Ratting</a>
                </li>
                <li class="col header__item">
                  <a href="#!" class="header__link">Reviews</a>
                </li>
                <li class="col header__item">
                  <a href="#!" class="header__link">Contacts Us</a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="col">
            <button class="btn btn-sign">Sign Up</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="width">
          <div class="row hero__inner">
            <div class="col hero__item">
              <section class="hero__media">
                <figure>
                  <img src="./assets/img/oet3.jpg" alt="" class="hero__imgs" />
                  <img src="./assets/img/pet1.jpg" alt="" class="hero__imgs" />
                </figure>
                <figure>
                  <img src="./assets/img/Union.svg" class="decor" alt="" />
                </figure>
              </section>
            </div>

            <div class="col">
              <section class="hero__content">
                <h1 class="hero__heading">
                  Established & Trusted Pet Care Service
                </h1>
                <p class="hero__desc">
                  Discover a wide variety of Pawsitive services to choose from,
                  including daycare, private walks, office duty and spa.
                </p>

                <div class="hero__cta">
                  <button class="btn hero__btn">
                    <span>Book a met</span>
                  </button>
                  <a href="tel:0123456789" class="hero__contact"
                    >Schedule a Call</a
                  >
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
